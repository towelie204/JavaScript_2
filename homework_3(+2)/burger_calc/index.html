<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#" id="burger-form">
        <fieldset id="burger-fieldset">
            <h3 id="burger-top">Составьте свой бургер</h3>
            <fieldset class="burger-fieldset-inside">
                <h4>Выберите размер бургера:</h4>
                <input type="radio" name="size" id="bigburger" value="Big" class="burger-input" data-price="100"
                    data-calories="40" checked>
                <label for="bigburger">Большой (100 рублей, 40 калорий)</label><br>
                <input type="radio" name="size" id="smallburger" value="Small" class="burger-input" data-price="50"
                    data-calories="20">
                <label for="smallburger">Малый (50 рублей, 20 калорий)</label>
            </fieldset>

            <fieldset class="burger-fieldset-inside">
                <h4>Выберите начинку бургера:</h4>
                <input type="radio" name="structure" id="cheese" value="Cheese" class="burger-input" data-price="10"
                    data-calories="20" checked>
                <label for="cheese">Сыр (10 рублей, 20 калорий)</label><br>
                <input type="radio" name="structure" id="salad" value="Salad" class="burger-input" data-price="20"
                    data-calories="5">
                <label for="salad">Салат (20 рублей, 5 калорий)</label><br>
                <input type="radio" name="structure" id="potato" value="Potato" class="burger-input" data-price="15"
                    data-calories="10">
                <label for="potato">Картофель (15 рублей, 10 калорий)</label><br>
            </fieldset>

            <fieldset class="burger-fieldset-inside">
                <h4>Выберите доп. опцию:</h4>
                <input type="checkbox" checked name="topings" id="seasoning" value="Spices" class="burger-input"
                    data-price="15" data-calories="0">
                <label for="seasoning">Посыпать приправой (15 рублей, 0 калорий)</label><br>
                <input type="checkbox" name="topings" id="mayonnaise" value="Mayo" class="burger-input"
                    data-price="20" data-calories="5">
                <label for="mayonnaise">Полить майонезом (20 рублей, 5 калорий)</label><br>
            </fieldset>

            <div id = 'check'>Собрать бургер</div>

            <p id="result">Итоговая стоимость: <span id="price">0</span> <br>
                Кол-во калорий: <span id="calories">0</span></p>
        </fieldset>
    </form>

    <script src="app.js"></script>

    
</body>

</html>
